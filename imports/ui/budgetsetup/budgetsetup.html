<template name ="budgetSetup" >

  <h2> WiredIn </h2>
  <br>
  <!-- progressbar -->
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Setup Budget Manager</h2>

  </form>
</template>
