<template name ="signin" >
  <form id="msform">

  <img src = "symbol.jpg" width="50" height="50" alt="symbol">
  <h2> WiredIn </h2>
  <br>

  <fieldset>
    <h2 class="fs-title">Sign in</h2>
    <input type="text" id = "email" name="email" placeholder="Email" />
    <input type="password" id = "password" name="pass" placeholder="Password" />
    <input type="button" onclick = "window.location.href = '{{pathFor route='signup-account'}}';" name="signup" class="next action-button" value="Sign up" />
    <input type="submit" name="next" class="next action-button" value="Next" />
  </fieldset>
  </form>
</template>
