<template name="upload">
  <head>
		<link href="css/account.css" rel="stylesheet">
	</head>
  <form id="msform">
    <img src = "symbol.jpg" width="50" height="50" alt="symbol">
    <h2> WiredIn </h2>
    <br>

    <fieldset>
      <h2 class="fs-title">UPLOAD CSV</h2>
      <h3 class="fs-subtitle">Upload your Transaction Statement</h3>
      <select id="mySelect">
        <option value="Select">Select</option>
        <option value="POSB">POSB</option>
        <option value="OCBC">OCBC</option>
        <option value="STDC">STDC</option>
      </select>
    {{#unless uploading}}
      <input type="file" id = "myfile" name="uploadCSV">
    {{else}}
      <p><i class="fa fa-spin fa-refresh"></i>Uploading files...</p>
    {{/unless}}
    <input type="button" onclick = "window.location.href = '{{pathFor route='dashboard'}}';" name="dashboard" class="next action-button" value="Dashboard" />
    </fieldset>
  </form>
</template>
